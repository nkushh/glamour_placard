{% extends "dashboard/base.html" %}

{% block title %}New Item{% endblock %}

{% block pagetitle %}Add new item{% endblock %}

{% block content %}
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Item Details</h4>
		</div>
		<div class="panel-body">
			<form class="new-item-form" method="POST" action="{% url 'store:add_item' %}" enctype="multipart/form-data">{% csrf_token %}
				<div class="form-group">
					<label>Category</label>
					<select name="category" class="form-control selectpicker" id="item-search" data-live-search="true" required>
                      <option value="" disabled selected>--Pick item--</option>
                      {% for category in categories %}
                      <option value="{{ category.pk }}">{{ category.sub_category }}</option>
                      {% endfor %}
                    </select>
				</div>
				<div class="form-group">
					<label>Item name</label>
					<input type="text" name="product_name" class="form-control">
				</div>
				<div class="form-group">
					<label>Color</label>
					<input type="text" name="color" class="form-control">
				</div>
				<div class="form-group">
					<label>Size</label>
					<input type="text" name="size" class="form-control">
				</div><div class="form-group">
					<label>Price</label>
					<input type="text" name="price" class="form-control">
				</div>
				<div class="form-group">
					<label>Stock</label>
					<input type="text" name="stock" class="form-control">
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" name="description" rows="5"></textarea>
				</div>
				<div class="form-group">
					<label>Item image</label>
					<input type="file" name="product_img">
				</div>
				<div class="form-group btn-div">
					<button type="reset" class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

			</form>
		</div>
	</div>
</div>
{% endblock %}
